<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>Games to Play</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon-js.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Recherche de free to play</h1>

      <p id="explication">
        Cette page permet de découvrir des jeux gratuits via l'API publique de
        <a href="https://www.freetogame.com/api-doc" target="_blank">FreeToGame</a>.<br />
        Explorez les jeux triés par popularité et filtrez-les par tags pour trouver
        ceux qui vous intéressent.
      </p>
    </header>
    <hr />

    <main id="conteneur">
      <!-- Section de recherche (avec résultats) -->
      <section id="section-recherche">
              

        <img id="loading-gif" src="images/attente-ajax.gif" alt="Chargement..." width="120" />
        
        <div id="bloc-resultats" class="game-results">
          <!-- Les jeux populaires seront affichés ici -->
        </div>
      </section>

    
      <!-- Section de séparation (avec la bordure verte) -->
      <section id="section-separation"></section>
      <!-- Section des recherches favorites -->
      

      <section id="section-favoris">
        <div>
          <button class="display-favs">★ Voir mes favoris</button>

          <fieldset>
            <legend>Trier par :</legend>
            <select class="sorted-by" id="sort">
              <option value="popularity">Popularité</option>
              <option value="release-date">Date de Sortie</option>
              <option value="alphabetical">Ordre alphabetique</option>
            </select>
          </fieldset>
          <br/>
          <br/>

          <fieldset>
            <legend>Platforme</legend>
            <div>
              <input type="radio" id="PC" name="platforme" />
              <label for="PC">PC</label>
            </div>
            <div>
              <input type="radio" id="browser" name="platforme" />
              <label for="browser">Navigateur</label>
            </div>
            <div>
              <input type="radio" id="deux" name="platforme" checked/>
              <label for="deux">Les Deux</label>
            </div>
          </fieldset>

          <br/>
          
          <fieldset>
            <legend>Genre</legend>
            <div>
              <input type="radio" id="MMO" name="genre" />
              <label for="MMO">MMO</label>
            </div>
            <div>
              <input type="radio" id="MMORPG" name="genre" />
              <label for="MMORPG">MMORPG</label>
            </div>
            <div>
              <input type="radio" id="Shooter" name="genre" />
              <label for="Shooter">Shooter</label>
            </div>
            <div>
              <input type="radio" id="Strategy" name="genre" />
              <label for="Strategy">Strategie</label>
            </div>
            <div>
              <input type="radio" id="Moba" name="genre" />
              <label for="Moba">Moba</label>
            </div>
            <div>
              <input type="radio" id="battle-royale" name="genre" />
              <label for="battle-royale">Battle Royale</label>
            </div>
            <div>
              <input type="radio" id="Card" name="genre" />
              <label for="Card">Cartes</label>
            </div>
            <div>
              <input type="radio" id="Racing" name="genre" />
              <label for="Racing">Course</label>
            </div>
            <div>
              <input type="radio" id="Sports" name="genre" />
              <label for="Sports">Sports</label>
            </div>
            <div>
              <input type="radio" id="Social" name="genre" />
              <label for="Social">Social</label>
            </div>
            <div>
              <input type="radio" id="Fighting" name="genre" />
              <label for="Fighting">Combat</label>
            </div>
            <div>
              <input type="radio" id="tous" name="genre" checked/>
              <label for="tous">Tous</label>
            </div>
          </fieldset>

          <br/>

          <fieldset>
            <legend>Tags</legend>
            <div>
              <input type="checkbox" id="mmofps" name="mmofps" />
              <label for="mmofps">MMOFPS</label>
            </div>
            <div>
              <input type="checkbox" id="sandbox" name="sandbox" />
              <label for="sandbox">Sandbox</label>
            </div>
            <div>
              <input type="checkbox" id="open-world" name="open-world" />
              <label for="open-world">Open World</label>
            </div>
            <div>
              <input type="checkbox" id="survival" name="survival" />
              <label for="survival">Survival</label>
            </div>
            <div>
              <input type="checkbox" id="action-rpg" name="action-rpg" />
              <label for="action-rpg">Action RPG</label>
            </div>
            <div>
              <input type="checkbox" id="mmorts" name="mmorts" />
              <label for="mmorts">MMORTS</label>
            </div>
            <div>
              <input type="checkbox" id="pixel" name="pixel" />
              <label for="pixel">Pixel</label>
            </div>
            <div>
              <input type="checkbox" id="voxel" name="voxel" />
              <label for="voxel">Voxel</label>
            </div>
            <div>
              <input type="checkbox" id="mmotps" name="mmotps" />
              <label for="mmotps">MMOTPS</label>
            </div>
            <div>
              <input type="checkbox" id="zombie" name="zombie" />
              <label for="zombie">Zombie</label>
            </div>
            <div>
              <input type="checkbox" id="first-person" name="first-person" />
              <label for="first-person">First-Person</label>
            </div>
            <div>
              <input type="checkbox" id="top-down" name="top-down" />
              <label for="top-down">Top-Down</label>
            </div>
            <div>
              <input type="checkbox" id="tank" name="tank" />
              <label for="tank">Tank</label>
            </div>
            <div>
              <input type="checkbox" id="space" name="space" />
              <label for="space">Space</label>
            </div>
            <div>
              <input type="checkbox" id="sailing" name="sailing" />
              <label for="sailing">Sailing</label>
            </div>
            <div>
              <input type="checkbox" id="side-scroller" name="side-scroller" />
              <label for="side-scroller">Side Scroller</label>
            </div>
            <div>
              <input type="checkbox" id="superhero" name="superhero" />
              <label for="superhero">Superhero</label>
            </div>
            <div>
              <input type="checkbox" id="permadeath" name="permadeath" />
              <label for="permadeath">Permadeath</label>
            </div>
            <div>
              <input type="checkbox" id="action" name="action" />
              <label for="action">Action</label>
            </div>
            <div>
              <input type="checkbox" id="martial-arts" name="martial-arts" />
              <label for="martial-arts">Martial Arts</label>
            </div>
            <div>
              <input type="checkbox" id="flight" name="flight" />
              <label for="flight">Flight</label>
            </div>
            <div>
              <input type="checkbox" id="low-spec" name="low-spec" />
              <label for="low-spec">Low-Spec</label>
            </div>
          </fieldset>

          
          
          
      </section>
    </main>
  </body>
  <script type="module" src="./scripts/app.js"></script>
</html>
